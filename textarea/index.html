<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <textarea class="text" name="" id="" cols="30" rows="10"></textarea>
    <button type="button" onclick="textFunc(event)">qidirish</button>
    <p id="result"></p>

    <script>
        function textFunc(event) {
            let a = document.getElementsByClassName("text")[0].value;
            const array = a.split(' ');

            let result = document.getElementById("result")
            result.innerHTML = array.length
        }
    </script>

</body>

</html>
